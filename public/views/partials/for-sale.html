<div class='row' ng-init='pc.getProperties()'>
  <div class='col-sm-8'>
    <div class='saleDiv' ng-if='listing.cost' ng-repeat='listing in pc.properties | orderBy: "cost"'>
      <p><strong>For Sale: {{ listing.cost | currency }}</strong></br>
        City: {{ listing.city }}</br>
        {{ listing.sqft }} sq ft.</p>
    </div>
  </div>

    <button ng-click='listing in pc.properties | orderBy: "cost"'>price $</button>
  </div> -->
</div>
